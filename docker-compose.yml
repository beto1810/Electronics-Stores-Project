version: '2'
services:
  postgres:
    image: "postgres:16.3"
    networks:
      - streaming-network
    hostname: postgres_kafka
    container_name: postgres_kafka
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "181093"
      POSTGRES_DB: "kafka_data"
      PGDATA: "/var/lib/postgresql/data"
    ports:
      - "5432:5432"

  adminer:
    image: "adminer:4.8.1"
    networks:
      - streaming-network
    hostname: adminer
    container_name: adminer
    ports:
      - "8380:8080"

  kafka-0:
    image: 'confluentinc/cp-kafka:7.6.1'
    networks:
      - streaming-network
    hostname: kafka-0
    container_name: kafka-0
    ports:
      - '9094:9094'
    volumes:
      - "kafka_data_0:/var/lib/kafka/data"
      - "./config/kafka/kafka_server_jaas.conf:/etc/kafka/kafka_server_jaas.conf"
    environment:
      # KRaft settings
      - KAFKA_NODE_ID=0
      - KAFKA_PROCESS_ROLES=controller,broker
      - KAFKA_CONTROLLER_QUORUM_VOTERS=0@kafka-0:9093
      - CLUSTER_ID=XMVdmieVScezIPmnB_QcXA
      # Listeners
      - KAFKA_LISTENERS=CONTROLLER://:9093,INTERNAL://:29092,DOCKER_NETWORK://:9092,EXTERNAL://0.0.0.0:9094
      - KAFKA_ADVERTISED_LISTENERS=INTERNAL://kafka-0:29092,DOCKER_NETWORK://kafka-0:9092,EXTERNAL://localhost:9094
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,DOCKER_NETWORK:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
      # Clustering
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
#      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0

      # Server Default Properties
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
#      - KAFKA_DEFAULT_REPLICATION_FACTOR=2
      - KAFKA_NUM_PARTITIONS=3


  akhq:
    image: 'tchiotludo/akhq:0.24.0'
    networks:
      - streaming-network
    container_name: akhq
    ports:
      - '8180:8080'
    environment:
      # password: Unigap@2024
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            kafka-server:
              properties:
                bootstrap.servers: "kafka-0:9092,kafka-1:9092,kafka-2:9092"
                security.protocol: SASL_PLAINTEXT
                sasl.mechanism: PLAIN
                sasl.jaas.config: org.apache.kafka.common.security.plain.PlainLoginModule required username="kafka" password="UnigapKafka@2024";
          security:
            default-group: no-roles
            basic-auth:
              - username: admin
                password: "95401c788f8bf4f356ff0f5d74b005afb90c7ee12f98eeb8977bf4612feb67d0"
                passwordHash: SHA256
                groups:
                - admin
        micronaut:
            security:
              enabled: true
              token:
                jwt:
                  signatures:
                    secret:
                      generator:
                        secret: "6661a0975cd371c713f66a94bcd51ec874e0b040aec61f025964ad5fe7ee3120"

networks:
  streaming-network:
    external: true

volumes:
  kafka_data_0:
    driver: local
  kafka_data_1:
    driver: local
  kafka_data_2:
    driver: local
  postgres_data:
    driver: local