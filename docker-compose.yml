version: '2'
services:
  postgres:
    image: "postgres:16.3"
    networks:
      - streaming-network
    hostname: postgres_kafka
    container_name: postgres_kafka
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "181093"
      POSTGRES_DB: "kafka_data"
      PGDATA: "/var/lib/postgresql/data"
    ports:
      - "5432:5432"

  adminer:
    image: "adminer:4.8.1"
    networks:
      - streaming-network
    hostname: adminer
    container_name: adminer
    ports:
      - "8380:8080"

  kafka-0:
    image: 'confluentinc/cp-kafka:7.6.1'
    networks:
      - streaming-network
    hostname: kafka-0
    container_name: kafka-0
    ports:
      - '9094:9094'
    volumes:
      - "kafka_data_0:/var/lib/kafka/data"
      - "./config/kafka/kafka_server_jaas.conf:/etc/kafka/kafka_server_jaas.conf"
    environment:
      # KRaft settings
      - KAFKA_NODE_ID=0
      - KAFKA_PROCESS_ROLES=controller,broker
      - KAFKA_CONTROLLER_QUORUM_VOTERS=0@kafka-0:9093
      - CLUSTER_ID=XMVdmieVScezIPmnB_QcXA
      # Listeners
      - KAFKA_LISTENERS=CONTROLLER://:9093,INTERNAL://:29092,DOCKER_NETWORK://:9092,EXTERNAL://0.0.0.0:9094
      - KAFKA_ADVERTISED_LISTENERS=INTERNAL://kafka-0:29092,DOCKER_NETWORK://kafka-0:9092,EXTERNAL://localhost:9094
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,DOCKER_NETWORK:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
      # Clustering
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
#      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0

      # Server Default Properties
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
#      - KAFKA_DEFAULT_REPLICATION_FACTOR=2
      - KAFKA_NUM_PARTITIONS=3


  akhq:
    image: tchiotludo/akhq:0.24.0
    depends_on:
      - kafka-0
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            my-cluster:
              properties:
                bootstrap.servers: "kafka-0:9092"
    ports:
      - "8081:8080"
    networks:
      - streaming-network

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.1
    hostname: schema-registry
    container_name: schema-registry
    networks:
      - streaming-network
    depends_on:
      - kafka-0
    ports:
      - "8082:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "kafka-0:9092"

  kafka-connect:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./config/kafka-connect:/etc/kafka-connect
    hostname: kafka-connect
    container_name: kafka-connect
    networks:
      - streaming-network
    depends_on:
      - kafka-0
      - postgres
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: "kafka-0:9092"
      CONNECT_REST_PORT: 8083
      CONNECT_REST_ADVERTISED_HOST_NAME: "kafka-connect"
      CONNECT_GROUP_ID: "quickstart"
      CONNECT_CONFIG_STORAGE_TOPIC: "connect-configs"
      CONNECT_OFFSET_STORAGE_TOPIC: "connect-offsets"
      CONNECT_STATUS_STORAGE_TOPIC: "connect-status"
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_KEY_CONVERTER: "org.apache.kafka.connect.storage.StringConverter"
      CONNECT_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"
      CONNECT_SCHEMA_REGISTRY_URL: "http://schema-registry:8082"


  control-center:
    image: confluentinc/cp-enterprise-control-center:7.6.1
    hostname: control-center
    container_name: control-center
    depends_on:
      - kafka-0
      - kafka-connect
      - schema-registry
    ports:
      - "9021:9021"
    environment:
      CONTROL_CENTER_BOOTSTRAP_SERVERS: "kafka-0:9092"
      CONTROL_CENTER_SCHEMA_REGISTRY_URL: "http://schema-registry:8082"
      CONTROL_CENTER_CONNECT_CONNECT_CLUSTER: "http://kafka-connect:8083"

      # Disable health checks that cause 404 errors
      CONTROL_CENTER_CONNECT_HEALTHCHECK_ENDPOINT: "/connectors"

      # Required in single-broker setups
      CONTROL_CENTER_REPLICATION_FACTOR: 1
      CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS: 1
      CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS: 1
    networks:
      - streaming-network

networks:
  streaming-network:
    external: true

volumes:
  kafka_data_0:
    driver: local
  postgres_data:
    driver: local